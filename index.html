<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random quotes from Marcus Aurelius' Meditations">
    <title>Marcus Aurelius - Meditations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .quote-container {
            margin-bottom: 3rem;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quote {
            font-size: 1.8rem;
            font-style: italic;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .author {
            font-size: 1.2rem;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 1px;
        }

        .book-reference {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
            font-style: normal;
        }

        .refresh-button {
            background: none;
            border: 2px solid #000000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .refresh-button:hover {
            background-color: #000000;
            transform: rotate(180deg);
        }

        .refresh-button:hover .refresh-icon {
            stroke: #ffffff;
        }

        .refresh-button:active {
            transform: rotate(180deg) scale(0.95);
        }

        .refresh-icon {
            stroke: #000000;
            stroke-width: 2;
            fill: none;
            transition: stroke 0.3s ease;
        }

        @media (max-width: 768px) {
            .quote {
                font-size: 1.4rem;
            }
            
            .author {
                font-size: 1rem;
            }

            .refresh-button {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <div class="quote" id="quote-text"></div>
            <div class="author">— Marcus Aurelius</div>
            <div class="book-reference" id="book-reference"></div>
        </div>
        <button class="refresh-button" onclick="getNewQuote()" aria-label="Get new quote">
            <svg class="refresh-icon" width="32" height="32" viewBox="0 0 24 24">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
        </button>
    </div>

    <script>

        const quotes = [

            {

            {

            },
            {

            },

            {

            },
            {

            {

            },
            {

                book: "Book VI"
            },
            {
                text: "He who lives in harmony with himself lives in harmony with the universe.",
                book: "Book VII"
            },
            {
                text: "Confine yourself to the present.",
                book: "Book VII"
            },
            {
                text: "Look well into thyself; there is a source of strength which will always spring up if thou wilt always look.",
                book: "Book VII"
            },
            {

                book: "Book XI"
            },
            {
                text: "The object of life is not to be on the side of the majority, but to escape finding oneself in the ranks of the insane.",
                book: "Book VI"
            },
            {
                text: "Be tolerant with others and strict with yourself.",
                book: "Book X"
            },
            {
                text: "When you wake up in the morning, tell yourself: the people I deal with today will be meddling, ungrateful, arrogant, dishonest, jealous and surly.",

            },
            {
                text: "Never let the future disturb you. You will meet it, if you have to, with the same weapons of reason which today arm you against the present.",

            },
            {

            },
            {
                text: "How much time he gains who does not look to see what his neighbor says or does or thinks, but only at what he does himself, to make it just and holy.",
                book: "Book IV"
            },
            {
                text: "It is not death that a man should fear, but he should fear never beginning to live.",
                book: "Book XII"
            },
            {
                text: "Reject your sense of injury and the injury itself disappears.",
                book: "Book IV"
            },
            {
                text: "The universe is change; our life is what our thoughts make it.",

            },
            {
                text: "Nowhere can man find a quieter or more untroubled retreat than in his own soul.",
                book: "Book IV"
            },
            {
                text: "Begin each day by telling yourself: Today I shall be meeting with interference, ingratitude, insolence, disloyalty, ill-will, and selfishness.",

            },
            {
                text: "You could leave life right now. Let that determine what you do and say and think.",
                book: "Book II"
            },
            {
                text: "The best way to avenge yourself is to not be like that.",

            },
            {

            {

            },
            {
                text: "Be like the cliff against which the waves continually break; but it stands firm and tames the fury of the water around it.",

            },
            {
                text: "People exist for the sake of one another. Teach them then or bear with them.",

            },
            {

            {

            },
            {
                text: "If someone is able to show me that what I think or do is not right, I will happily change, for I seek the truth.",

            },
            {
                text: "Today I escaped anxiety. Or no, I discarded it, because it was within me, in my own perceptions - not outside.",
                book: "Book IX"
            },
            {
                text: "You don't have to turn this into something. It doesn't have to upset you. Things can't shape our decisions by themselves.",
                book: "Book VI"
            },
            {
                text: "Remember that all is opinion. For what was said by the Cynics is manifest: and clear of all doubt is the use of it, if a man receives what may be got out of it as far as it is true.",

            },
            {
                text: "In the life of a man, his time is but a moment, his being an incessant flux, his sense a dim rushlight.",

            },
            {
                text: "If thou art pained by any external thing, it is not this that disturbs thee, but thy own judgment about it.",

            },
            {
                text: "Live not as though there were a thousand years ahead of you. Fate is at your elbow; make yourself good while life and power are still yours.",

            },
            {
                text: "Don't let your imagination be crushed by life as a whole. Don't try to picture everything bad that could possibly happen.",

            },
            {
                text: "True understanding is to see the events of life in this way: 'You are here for my benefit, though rumor paints you otherwise.'",

            },
            {
                text: "The art of living is more like wrestling than dancing.",
                book: "Book VII"
            },
            {
                text: "The first rule is to keep an untroubled spirit. The second is to look things in the face and know them for what they are.",

            {

            },
            {
                text: "It's time you realized that you have something in you more powerful and miraculous than the things that affect you and make you dance like a puppet.",
                book: "Book XII"
            },
            {
                text: "Whatever anyone does or says, I must be emerald and keep my color.",
                book: "Book VII"
            },
            {
                text: "Don't be overheard complaining... Not even to yourself.",
                book: "Book IX"
            },
            {
                text: "Your days are numbered. Use them to throw open the windows of your soul to the sun. If you do not, the sun will soon set, and you with it.",
                book: "Book II"
            },
            {
                text: "You have the power to strip away many superfluous troubles located wholly in your judgment.",
                book: "Book IX"
            },
            {
                text: "Loss is nothing else but change, and change is Nature's delight.",
                book: "Book VII"
            },
            {
                text: "When you have assumed these names—good, modest, truthful, rational, a man of equanimity, and magnanimous—take care that you do not change these names.",
                book: "Book X"
            },
            {
                text: "Each thing is of like form from everlasting and comes round again in its cycle.",
                book: "Book II"
            },
            {
                text: "Life is neither good nor evil, but only a place for good and evil.",
                book: "Book II"
            },
            {
                text: "Choose not to be harmed—and you won't feel harmed. Don't feel harmed—and you haven't been.",
                book: "Book IV"
            },
            {
                text: "It is in your power to withdraw yourself whenever you desire. Perfect tranquility within consists in the good ordering of the mind.",
                book: "Book IV"
            },
            {
                text: "Everything is only for a day, both that which remembers and that which is remembered.",
                book: "Book IV"
            },
            {
                text: "Receive without conceit, release without struggle.",
                book: "Book VIII"
            },
            {
                text: "Let not future things disturb you, for you will come to them, if it shall be necessary, having with you the same reason which you now use for present things.",
                book: "Book VII"
            },
            {
                text: "A man should be upright, not be kept upright.",
                book: "Book III"
            },
            {
                text: "The soul is dyed by the thoughts. Dye it then, with a continuous series of such thoughts.",
                book: "Book V"
            },
            {
                text: "The only wealth which you will keep forever is the wealth you have given away.",
                book: "Book II"
            },
            {
                text: "Death smiles at us all, but all a man can do is smile back.",
                book: "Book II"
            },
            {
                text: "Every moment think steadily as a Roman and a man to do what thou hast in hand with perfect and simple dignity.",
                book: "Book II"
            },
            {
                text: "Receive wealth or prosperity without arrogance; and be ready to let it go.",
                book: "Book VIII"
            },
            {
                text: "For it is within you, that both your destruction and deliverance lie.",

            },
            {
                text: "Here is a rule to remember in future, when anything tempts you to feel bitter: not 'This is misfortune,' but 'To bear this worthily is good fortune.'",
                book: "Book IV"
            },
            {
                text: "To refrain from imitation is the best revenge.",
                book: "Book VI"
            },
            {
                text: "The universe is in change, life is an opinion.",
                book: "Book IV"
            },
            {
                text: "Whatever happens at all happens as it should; you will find this true, if you watch narrowly.",
                book: "Book IV"
            },
            {
                text: "A man's worth is no greater than the worth of his ambitions.",
                book: "Book V"
            }
        ];

        let currentQuoteIndex = -1;

        function getNewQuote() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * quotes.length);
            } while (newIndex === currentQuoteIndex && quotes.length > 1);
            
            currentQuoteIndex = newIndex;
            const quote = quotes[currentQuoteIndex];
            
            document.getElementById('quote-text').textContent = `"${quote.text}"`;
            document.getElementById('book-reference').textContent = quote.book;
        }

        // Display a quote when the page loads
        window.addEventListener('DOMContentLoaded', getNewQuote);
    </script>
</body>
</html>
